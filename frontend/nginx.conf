# 80 端口：全部重定向到 HTTPS
server {
    listen 80;
    server_name cedric.top;

    return 301 https://$host$request_uri;
}

# 443 端口：HTTPS 正式站点
server {
    listen 443 ssl http2;
    server_name cedric.top;

    # 证书路径（来自宿主机挂载）
    ssl_certificate     /etc/letsencrypt/live/cedric.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cedric.top/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # SPA history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}